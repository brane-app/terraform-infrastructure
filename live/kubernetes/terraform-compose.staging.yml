services:
    namespace:
        path: ./namespace
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

    api-database:
        path: ./services/brane-api/database
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

        depends-on:
            - namespace

    ferrothorn:
        path: ./services/ferrothorn
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

        depends-on:
            - namespace
            - api-database

    database-enforcer:
        path: ./services/database-enforcer
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

        depends-on:
            - namespace
            - api-database

    api-services:
        path: ./services/brane-api/services
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

        depends-on:
            - namespace
            - api-database
            - database-enforcer

    router:
        path: ./router
        reconfigure: true

        backend-configs:
            - backend/staging.tfvars

        var-files:
            - tfvars/staging.tfvars

        depends-on:
            - namespace
            - ferrothorn
            - api-services
